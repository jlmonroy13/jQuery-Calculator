<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="calculator">
	<div class="container">
		<h1>Joonik Lab</h1>
		<h2>jQuery Calculator</h2>
		<div class="body-calculator">
			<div class="row">
				<span id="display">
					<span>0</span>
				</span>
			</div>
			<div class="row">
				<div class="hidden-xs col-sm-5 col-md-5">
					<button class="parentesisO btn-gCalculator">(</button>
					<button class="parentesisC btn-gCalculator">)</button>
					<button class="porcentaje unPaso btn-gCalculator">%</button>
					<button data-id="0" class="unox unPaso btn-gCalculator">1/x</button>
					<button data-id="0" class="alcuadrado unPaso btn-gCalculator">x<sup>2</sup></button>
					<button data-id="0" class="alcubo unPaso btn-gCalculator">x<sup>3</sup></button>
					<button data-id="0" class="factorial unPaso btn-gCalculator">x!</button>
					<button data-id="0" class="btn-exponente dosPasos btn-gCalculator">x<sup>y</sup></button>
					<button data-id="0" class="btn-raiz dosPasos btn-gCalculator"><sup>y</sup>&radic;x</button>
					<button data-id="0" class="sen unPaso btn-gCalculator">sin</button>
					<button data-id="0" class="cos unPaso btn-gCalculator">cos</button>
					<button data-id="0" class="tan unPaso btn-gCalculator">tan</button>
					<button data-id="0" class="ln unPaso btn-gCalculator">Ln</button>
					<button data-id="0" class="log unPaso btn-gCalculator">log</button>
					<button data-id="0" class="eulerx unPaso btn-gCalculator">e<sup>x</sup></button>
					<button data-id="0" class="raiz2 unPaso btn-gCalculator">&radic;</button>
					<button class="pi btn-gCalculator">&Pi;</button>
					<button class="euler btn-gCalculator">e</button>
				</div>
				<div class="col-xs-12 col-sm-7 col-md-7">
					<div class="col-xs-9 col-sm-9 col-md-9">
						<button class="clearM btn-gCalculator">mc</button>
						<button class="addM btn-gCalculator">m+</button>
						<button class="substractM btn-gCalculator">m-</button>
						<button class="btn-clear btn-wCalculator">c</button>
						<button data-id="0" class="btn-dividir btn-wCalculator dosPasos">&divide;</button>
						<button data-id="0" class="btn-multiplicar btn-wCalculator dosPasos">&times;</button>
						<button class="btn-num num7 btn-wCalculator">7</button>
						<button class="btn-num num8 btn-wCalculator">8</button>
						<button class="btn-num num9 btn-wCalculator">9</button>		
						<button class="btn-num num4 btn-wCalculator">4</button>
						<button class="btn-num num5 btn-wCalculator">5</button>
						<button class="btn-num num6 btn-wCalculator">6</button>			
						<button class="btn-num num1 btn-wCalculator">1</button>
						<button class="btn-num num2 btn-wCalculator">2</button>
						<button class="btn-num num3 btn-wCalculator">3</button>
						<button class="btn-num num0 cero btn-wCalculator">0</button>
						<button class="btn-num btn-point btn-wCalculator">.</button>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3">
						<button class="showM btn-gCalculator">mr</button>
						<button class="btn-lastChar btn-wCalculator">&larr;</button>
						<button data-id="0" class="btn-restar dosPasos btn-wCalculator">-</button>
						<button data-id="0" class="btn-sumar dosPasos btn-wCalculator">+</button>
						<button data-id="0" class="equal">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
