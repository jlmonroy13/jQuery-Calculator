<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="calculator">
	<div class="container">
		<h1>Joonik Lab</h1>
		<h2>jQuery Calculator</h2>
		<div class="body-calculator">
			<div class="row">
				<span id="display">
					<span class="no-show">|</span>
				</span>
			</div>
			<div class="row">
				<div class="hidden-xs col-sm-5 col-md-5">
					<button class="btn-gCalculator">(</button>
					<button class="btn-gCalculator">)</button>
					<button class="btn-gCalculator">%</button>
					<button class="btn-gCalculator">1/x</button>
					<button class="btn-gCalculator">x<sup>2</sup></button>
					<button class="btn-gCalculator">x<sup>3</sup></button>
					<button class="btn-gCalculator">x!</button>
					<button class="btn-exponente dosPasos btn-gCalculator">x<sup>y</sup></button>
					<button class="btn-raiz dosPasos btn-gCalculator"><sup>y</sup>&radic;x</button>
					<button class="btn-gCalculator">sin</button>
					<button class="btn-gCalculator">cos</button>
					<button class="btn-gCalculator">tan</button>
					<button class="btn-gCalculator">Ln</button>
					<button class="btn-gCalculator">log</button>
					<button class="btn-gCalculator">e<sup>x</sup></button>
					<button class="btn-gCalculator">&radic;</button>
					<button class="btn-gCalculator">&Pi;</button>
					<button class="btn-gCalculator">e</button>
				</div>
				<div class="col-xs-12 col-sm-7 col-md-7">
					<div class="col-xs-9 col-sm-9 col-md-9">
						<button class="btn-gCalculator">mc</button>
						<button class="btn-gCalculator">m+</button>
						<button class="btn-gCalculator">m-</button>
						<button class="btn-clear btn-wCalculator">c</button>
						<button class="btn-dividir btn-wCalculator dosPasos">&divide;</button>
						<button class="btn-multiplicar btn-wCalculator dosPasos">&times;</button>
						<button class="btn-num num0 btn-wCalculator">7</button>
						<button class="btn-num num0 btn-wCalculator">8</button>
						<button class="btn-num num0 btn-wCalculator">9</button>		
						<button class="btn-num num0 btn-wCalculator">4</button>
						<button class="btn-num num0 btn-wCalculator">5</button>
						<button class="btn-num num0 btn-wCalculator">6</button>			
						<button class="btn-num num0 btn-wCalculator">1</button>
						<button class="btn-num num0 btn-wCalculator">2</button>
						<button class="btn-num num0 btn-wCalculator">3</button>
						<button class="btn-num cero btn-wCalculator">0</button>
						<button class="btn-num btn-point btn-wCalculator">.</button>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3">
						<button class="btn-gCalculator">mr</button>
						<button class="btn-lastChar btn-wCalculator">&larr;</button>
						<button class="btn-restar dosPasos btn-wCalculator">-</button>
						<button class="btn-sumar dosPasos btn-wCalculator">+</button>
						<button data-id="0" class="equal">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
